<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="style.css" />
    <title>云南(Yunnan)</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide active" style="background-image: url('Yunnan1.jpg');"></div>

        <div class="slide" style="background-image: url('Yunnan3.jpg');"></div>
